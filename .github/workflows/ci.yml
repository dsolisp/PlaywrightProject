name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Run tests (unit/api/db/visual)
        env:
          CI: 'true'
        run: npm test
      - name: Run Playwright tests
        env:
          CI: 'true'
        run: npx playwright test --reporter=allure-playwright
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
      - name: Run k6 performance tests
        run: |
          if [ -f k6/search_engine.k6.js ]; then npx k6 run k6/search_engine.k6.js || true; fi
      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: k6-results/
